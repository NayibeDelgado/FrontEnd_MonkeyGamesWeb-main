<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkey Games - Inicio de sesión</title>

  <style>
/* Fuente y ajustes generales */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
}


/* Encabezado */
header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  color: rgb(37, 37, 37);
  font-weight: bold;
}

.title-top {
  font-size: 1rem;
}

.back {
  cursor: pointer;
}

.background {
  width: 100%;
  height: 50%;            
  background-image: url("teclado.jpg");
  background-size: cover;    
  background-position: center; 
  background-repeat: no-repeat;
}
/* Contenido principal */
main {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px 30px;
  text-align: center;
  max-width: 400px;
  margin: 0 auto 40px auto;
  border-radius: 10px;
}

.logo-title {
  color: white;
  font-size: 3rem;
  font-weight: 900;
  text-shadow: 2px 2px 4px black;
  margin-bottom: 40px;
}

/* Formulario */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  padding: 10px 15px;
  border-radius: 20px;
  border: 2px solid purple;
  outline: none;
}

.login-btn {
  background: linear-gradient(to right, #7b1fa2, #9c27b0);
  border: none;
  border-radius: 20px;
  color: white;
  padding: 12px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

.login-btn:hover {
  opacity: 0.9;
}

/* Texto de registro */
.register-text {
  margin-top: 20px;
  font-size: 0.9rem;
}

.register-link {
  font-weight: bold;
  color: black;
  text-decoration: none;
}

.register-link:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
  <div class="background">
    <header>
      <span class="back">Atrás</span>
      <span class="title-top">Inicio de sesión</span>
    </header>

    <main>
      <h1 class="logo-title">MONKEY GAMES</h1>

      <form id="login-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña" required />

        <button type="submit" class="login-btn">Inicia sesión</button>
      </form>

      <p class="register-text">
        ¿No tienes cuenta? <a href="#" class="register-link">regístrate</a>
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>

document.getElementById('login-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (email && password) {
    alert(`Inicio de sesión exitoso para: ${email}`);
  } else {
    alert('Por favor, completa todos los campos.');
  }
});
</script>
